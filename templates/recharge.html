<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Dispenser</title>
     <link rel="stylesheet" href="/static/recharge.css" />
         <link rel="stylesheet" href="/static/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div style="margin-left: auto;margin-right: auto;width: 100vw">
    <img style="margin-left: 34%;" src="/static/upi_{{ amount }}.png" alt="Girl in a jacket" width="300">
</div>
<div class="counter"><span id="timer">10:00</span></div>

<button class="cancel-button">Go Back</button>
<script>
    var timeLimitInMinutes = 10;
var timeLimitInSeconds = timeLimitInMinutes * 60;
var timerElement = document.getElementById('timer');

function startTimer() {
  timeLimitInSeconds--;
  var minutes = Math.floor(timeLimitInSeconds / 60);
  var seconds = timeLimitInSeconds % 60;

  if (timeLimitInSeconds < 0) {
    timerElement.textContent = '00:00';
    clearInterval(timerInterval);
    return;
  }

  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }

  timerElement.textContent = minutes + ':' + seconds;
}

var timerInterval = setInterval(startTimer, 1000);

function loadPage() {
window.location.href = "/user/{{username}}/home";
}
window.onload = function() {
setTimeout(loadPage, 30000); // Delay of 5 seconds (5000 milliseconds)
}
</script>
</body>
</html>
